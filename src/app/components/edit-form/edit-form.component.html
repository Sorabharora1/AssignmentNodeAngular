<div class="container ">
    <h3>Edit User Details</h3>
    <hr>
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" required="" class="form-control">
        <label for="name">First Name</label>
        <!-- [(ngModel)]=userModel.name -->
        <input type="text" id="name" name="name" [(ngModel)]="userModel.name" placeholder="Your name..">

        <label for="name">Last Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="userModel.lastname" placeholder="Your name..">

        <label for="email"> Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="userModel.email" required>


        <label for="mobile">Mobile</label>
        <input type="number" id="mobile" name="mobile" [(ngModel)]="userModel.phoneno" placeholder="Your Mobile..">

        <!-- (click)="editData()" -->
        <input (click)="updateData()" type="submit" value="Submit">
    </form>
</div>
